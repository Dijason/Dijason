<head>
  <meta charset="utf-8"/>
</head>

<body>
  {{> addNewEle}}
  {{> showRes}}
</body>

<template name="showRes">
<div class="show-res"></div>
</template>

<template name="addNewEle">
<div class="add-ele-example">
  <form class="form-horizontal">
    <div class="control-group">
    <label class="control-label add-item">add item</label>
    <button type="button" class="add-btn btn btn-primary">+</button>
  </div>
  <div class="items">
    {{> newEle}}
  </div>
    <button type="submit" class="btn submit">submit</button>
  </form>
</div>
</template>

<template name="newEle">
<div class="new-element control-group">
  <label class="control-label">原因<span class="reason-num"></span></label>
  <div class="controls">
    <input type="text" name="reason" placeholder="原因" />
    <button type="button" class="delete-btn btn-primary">-</button>
  </div>
</div>
</template>
